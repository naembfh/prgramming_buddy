<div class="activity">
    <h3>Recent Activity</h3>
    <hr>
    {% for message in roomMessages %}
      <div>
        <small> <a href="{% url 'user-profile' message.user.id  %}">@{{message.user}}</a> {{message.created }}</small>
        <small>replied to "{{message.room}}"</small>
        <p>{{message.body}}</p>
        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}">Delete</a>
        {% endif %}
        <hr>

      </div>
    {% endfor %}
  </div>
